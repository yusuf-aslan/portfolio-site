<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <title>Portföy Sitemiz</title>
</head>

<body>

    <!-- HEADER -->
    <header id="header">
        <nav class="navbar navbar-expand-md navbar-dark py-3 shadow ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="" width="130" height="60" class="d-inline-block align-text-top">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link" aria-current="page" href="index.html">Anasayfa</a>
                        <a class="nav-link" href="hakkimizda.html">Hakkımızda</a>
                        <a class="nav-link" href="referanslar.html">Referanslar</a>
                        <a class="nav-link" href="iletisim.html">İletişim</a>
                    </div>
                    <button class="btn btn-outline-light" type="button" data-bs-toggle="modal"
                        data-bs-target="#teklifAl">Teklif
                        Al</button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="teklifAl" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Sizi Hemen Arayalım?</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="telefon" class="form-label">Telefon</label>
                                        <input type="tel" class="form-control" id="telefon"
                                            aria-describedby="emailHelp">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-dark text-white">Gönder</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- HEADER END -->

    <!-- Breadcrumb-->
    <div class="container-fluid breadcrumb-ayrac">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb text-white">
                <li class="breadcrumb-item text-white"><a href="#">Anasayfa</a></li>
                <li class="breadcrumb-item active text-white" aria-current="page">İletişim</li>
            </ol>
        </nav>
    </div>
    <!-- Breadcrumb END-->

    <!-- CONTACT -->
    <section class="contact">
        <div class="container mt-5 mb-5">
            <h1 class="text-center">İLETİŞİM</h1>
            <div class="row pt-5">
                <div class="col-6">
                    <h6 class="text-center">Sosyal Medya Hesaplarımız</h6>

                    <div style="font-size: 1.9rem;" class="text-center border-1 pt-2">
                        <a href="#" class="social"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="social"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="social"><i class="bi bi-instagram" style="color: rgb(122, 43, 226);"></i></a>
                        <a href="#" class="social"><i class="bi bi-youtube" style="color: rgb(236, 31, 31);"></i></a>
                    </div>

                    <div class="mt-4 text-center">
                        <h6>Telefon</h6>
                        <p>0555 000 00 00</p>
                    </div>

                    <div class="mt-4 text-center">
                        <h6>Adres</h6>
                        <p>Adres bilgileri girilecektir.</p>
                    </div>

                </div>
                <div class="col-6">
                    <h6 class="text-center">İletişim Formu</h6>
                    <div class="mb-3 mt-4">
                        <label for="adSoyad" class="form-label">Ad Soyad</label>
                        <input type="email" class="form-control" id="adSoyad" placeholder="Adınız...">
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="mail" placeholder="mail@ornek.com">
                    </div>
                    <div class="mb-3">
                        <label for="mesaj" class="form-label">Mesajınız</label>
                        <textarea class="form-control" id="mesaj" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark text-light float-end">Gönder</button>

                </div>
            </div>
        </div>
    </section>
    <!-- CONTACT END-->



    <!-- FOOTER -->
    <section class="footer">
        <div class="container-fluid bg-dark text-light">
            <div class="row pt-4 pb-4">
                <div class="col-5 text-center">2021 © Tüm Hakkı Saklıdır. </div>
                <div class="col-5 text-end">
                    <a href="#" class="social"><i class="bi bi-facebook" style="color: #fff;"></i></a>
                    <a href="#" class="social"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="social"><i class="bi bi-instagram" style="color: rgb(122, 43, 226);"></i></a>
                    <a href="#" class="social"><i class="bi bi-youtube" style="color: rgb(236, 31, 31);"></i></a>
                </div>
                <div class="col-2 text-end back-top">
                    <a href="#header"><i class="bi bi-arrow-up-circle"></i></a>
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER END -->
